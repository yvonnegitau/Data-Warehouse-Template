site_name: Data Warehouse Template
site_url: https://github.com/yvonnegitau/Data-Warehouse-Template
docs_dir: docs/

repo_name: 'yvonnegitau/Data-Warehouse-Template'
repo_url: 'https://github.com/yvonnegitau/Data-Warehouse-Template'

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - primary: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
nav:
  - index.md
  - storage.md
  - extraction.md
  - orchestration.md
  - transformation_modelling.md
  - catalog.md
  - monitoring.md
